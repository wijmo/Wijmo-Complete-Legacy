    <link href="../../themes/wijmo/jquery.wijmo.wijgallery.css" rel="stylesheet" type="text/css" />
    <script src="../../wijmo/jquery.wijmo.wijgallery.js" type="text/javascript"></script>
    <link href="../../themes/wijmo/jquery.wijmo.wijpager.css" rel="stylesheet" type="text/css" />
    <script src="../../wijmo/jquery.wijmo.wijpager.js" type="text/javascript"></script>
    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            $.get("Wijmo-Complete/development-bundle/samples/gallery/ajax.txt", function (data) {
                ajaxCallback(data);
            });

            function ajaxCallback(images) {
                var imgs = images.split('|'), data = [];
                for (i = 0; i < imgs.length; i++) {
                    data[i] = {
                        url: imgs[i],
                        thumbUrl: imgs[i],
                        content: "",
                        caption: "<span>Image " + (i + 1) + "</span>"
                    }
                }
                $("#wijgallery1").wijgallery({
                    data: data,
                    showTimer: false,
                    thumbsLength: 100,
                    thumbsDisplay: 3,
                    showCaption: false
                });
            }
        });
    </script>
    <style type="text/css">
        .wijmo-wijcarousel-text span
        {
            padding: 5px;
        }
        
        
        #wijgallery1
        {
            width: 400px;
        }
    </style>
</head>
